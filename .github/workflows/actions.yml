name: Run Scheduled Python Script

on:
  schedule:
    # Runs at every 15 minutes
    - cron: '*/15 * * * *'

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x  # Adjust this line if you need a specific Python version

    - name: Install dependencies
      run: |
        pip install -r requirements.txt  # Make sure you have a requirements.txt or adapt this step

    - name: Run Python script
      run: |
        python Final.py  # The script to run
